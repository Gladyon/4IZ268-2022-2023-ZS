<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéWordle</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://pokeapi.co/api/v2/pokemon"></script>
    <script src="js/main.js"></script>

    <div class="main-bar">
        <input type="image" alt="reset icon" class="reset" id="reset" src="img/reset.png">
        <h1 class="main-header">PokéWordle</h1>
        <input type="image" alt="help icon" class="help" id="help" src="img/help.png">
    </div>
    <div class="category-names">
        <h3>BASE HP</h3>
        <h3>TYPE 1</h3>
        <h3>TYPE 2</h3>
        <h3>HEIGHT</h3>
        <h3>WEIGHT</h3>
    </div>
    <div class="game-board" id="game-board">
        <!-- Space to generate guess results to. -->
    </div>
    <div class="input-box" id="input-box">
        <label for="input">Guess a Pokémon</label>
        <div>
            <input type="text" id="input" name="input">
            <button id="button">Confirm</button>
        </div>
    </div>
    <div class="help-popup" id="help-popup">
        <!-- Space to generate help message to. -->
    </div>
    <footer class="footer">
        Icons made by inkubators and Freepik from "www.flaticon.com".
    </footer>
</body>

</html>
